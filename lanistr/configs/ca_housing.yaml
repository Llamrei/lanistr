seed: 2022

# number of samples in training data to randomly subsample if greater than 0
sub_samples: 0

do_train: true
do_test: false

dataset_name: ca
task: finetune
num_classes: 1
perf_metric: RMSE
supervised_loss: mse_loss

# modalities presence
image: false
text: true
time: false
tab: true

finetune_initialize_from: random
text_encoder_trainable: false

mm_encoder_trainable: true
text_proj_trainable: true

output_dir: ./data/output_dir/ca_housing
experiment_name: ca_housing_finetune

test_ratio: 0.1

train_batch_size: 512
eval_batch_size: 617
test_batch_size: 617

scheduler:
  num_epochs: 500
  warmup_epochs: 5

optimizer:
  learning_rate: 0.0001
  weight_decay: 0.02
  clip_value: 5.0

mm_hidden_dim: 2048
mm_output_dim: 2048
mm_emmbedding_dim: 768  # this is the embedding size of lanistr

# simsiam pretraining projector and predictor
projection_type: SimSiam
predictor_hidden_dim: 512
predictor_out_dim: 2048

# unimodal encoders projection dim
projection_dim: 768

classifier_hidden_dim: 768

text_encoder_name: bert-base-uncased
max_token_length: 512
text_embedding_dim: 768

mlm_probability: 0.15

# tabular encoder
tabular_encoder_name: tabnet
tabular_encoder_trainable: false
tabular_proj_trainable: true
tabular_output_dim: 768
tabular_embedding_dim: 64
tabular_pretraining_ratio: 0.15
tabular_cat_emb_dim: 3
tabular_mask_type: sparsemax
tabular_n_d: 64
tabular_n_a: 64

# data parallelism
multiprocessing_distributed: false
dist_backend: nccl
ngpus_per_node: 2
world_size: 1
nodes: 1
workers: 16
